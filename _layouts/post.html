<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }} // Random Musings</title>
    <link rel="stylesheet" href="/stylesheets/normalize.css">
    <link rel="stylesheet" href="/stylesheets/960.css">
    <link rel="stylesheet" href="/stylesheets/custom.css">
  </head>

  <body class>

    <div id="wrapper" class="container_12">
      <h1><a href="/">Random musings</a></h1>
      <div id="post" class="grid_8">
      <h2>{{page.title}}</h2>
      <date>Submitted on: {{page.date | date_to_long_string }}</date>
      {{content}}
    </div><aside id="sidebar" class="grid_4">
      <h2>See also</h2>
      <ul class='see-also'>
        <li><a href="/">Posts index</a></li>
      </ul>
    </aside></div>

    <div id="footer" class="container_12"><p class="grid_8">All the content is <a href="http://wiki.creativecommons.org/CC0_FAQ">CC0</a> licensed.</p></div>
  </body>
</html>
